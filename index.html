<html>
	<head>
		<link rel="manifest" href="/manifest.json" />
		<meta name="theme-color" content="#0080FF">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		Hello world
		<br />
		<button id="a2hs">Add to home screen</button>
		<br />
		<button id="Purchase">Purchase</button>
		<script>
			async function main() {
				if (!('serviceWorker' in navigator))
					return;
				try {
					await navigator.serviceWorker.register('service-worker.js');
					console.log("Service worker registered");
				} catch (e) {
					console.log("Service worker NOT registered", e);
				}
			}
			main();

			var deferredPrompt = null;
			window.addEventListener('beforeinstallprompt', (e) => {
				console.log("beforeinstallprompt");
				e.preventDefault();
				deferredPrompt = e;
			});
			document.querySelector("#a2hs").addEventListener('click', (e) => {
				if(!deferredPrompt) {
					return;
				}
				deferredPrompt.prompt();
				deferredPrompt.userChoice.then((choiceResult) => {
					if (choiceResult.outcome === 'accepted') {
						console.log('User accepted the A2HS prompt');
					} else {
						console.log('User dismissed the A2HS prompt');
					}
					deferredPrompt = null;
				});
			});


			document.querySelector("#purchase").addEventListener('click', async (e) => {
				if(!window.PaymentRequest) {
					return;
				}

				const supportedPaymentMethods = [{ supportedMethods: 'basic-card' }];
				const paymentDetails = {total: {label: 'Total', amount: {currency: 'EUR', value: 49.99}}};
				const options = {};
				const request = new PaymentRequest(supportedPaymentMethods, paymentDetails, options);
				const paymentResponse = await request.show();
				await paymentResponse.complete();
			});
		</script>
	</body>
</html>
